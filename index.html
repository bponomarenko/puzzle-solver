<!doctype html>
<html>
	<head>
		<title>Solve the Puzzle</title>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script src="scripts/field.js"></script>
		<script src="scripts/bitmap.js"></script>
		<script src="scripts/bignumber.js"></script>
		<script src="scripts/solver.js"></script>
		<script src="scripts/app.js"></script>
	</head>
	<body>
		<div class="block">
			<div id="map"></div>
			<a href="#" id="solve">Solve</a>
			<a href="#" id="reset">Reset</a>
			<div>
				<select id="mapSize">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11" selected="selected">11</option>
				</select>
			</div>
			<div>
				<select id="resLimit">
					<option value="1" selected="selected">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
			</div>
			<hr />
			<div id="results"></div>
		</div>
		<div class="right block">
			<div id="field"></div>
			<hr />
			<div id="fields"></div>
		</div>
		<div class="right block">
			<div><a href="#" id="addField">Add field</a></div>
			<div><a href="#" id="resetFields">Reset fields</a></div>
			<div>
				<select id="figuresNum">
					<option value="1" selected="selected">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
			</div>
		</div>
		<div class="right block" id="log"></div>
	</body>
</html>
